version: '3.8'

services:
  postgres-local:
    image: postgres:15-alpine
    container_name: itera-sentinel-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localpassword
      POSTGRES_DB: sentinel_db
    ports:
      - "5432:5432"
    volumes:
      - sentinel-pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  sentinel-pgdata:
